<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Layer Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>GeoJSON Layer Display with Colors from CSV</h1>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
$(document).ready(function() {
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2); // Adjust the view as necessary

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Load layer configuration from CSV
    $.get('layer_config.csv', function(data) {
        const lines = data.split('\n').map(line => line.split(','));
        const layerConfig = {};

        // Parse CSV data
        for (let i = 1; i < lines.length; i++) {
            const [layer_name, attribute, type, color, fillColor] = lines[i];
            if (layer_name && color && fillColor) {
                if (!layerConfig[layer_name]) {
                    layerConfig[layer_name] = [];
                }
                layerConfig[layer_name].push({
                    attribute: attribute.trim(),
                    type: type.trim(),
                    color: color.trim(),
                    fillColor: fillColor.trim()
                });
            }
        }

        // Load GeoJSON files
        loadGeoJSON('land_cover.geojson', layerConfig['land_cover']);
        loadGeoJSON('soil_type.geojson', layerConfig['soil_type']);
        loadGeoJSON('district_boundary.geojson', layerConfig['district_boundary']);
    });

    // Function to load GeoJSON data and add to the map
    function loadGeoJSON(url, config) {
        $.getJSON(url, function(data) {
            L.geoJSON(data, {
                style: function(feature) {
                    console.log(feature.properties); // Log feature properties for debugging
                    const attribute = feature.properties.attribute; // Adjust this based on your GeoJSON
                    const layerStyle = config.find(item => item.attribute === attribute); // Match the attribute

                    if (layerStyle) {
                        return {
                            color: layerStyle.color || '#000000',
                            fillColor: layerStyle.fillColor || 'rgba(0,0,0,0.5)',
                            weight: 2,
                            fillOpacity: 0.5
                        };
                    } else {
                        console.warn(`No matching style for attribute: ${attribute}`); // Warn if no match found
                        return {
                            color: '#000000',
                            fillColor: 'rgba(0,0,0,0.5)',
                            weight: 2,
                            fillOpacity: 0.5
                        };
                    }
                }
            }).addTo(map);
        });
    }
});
</script>

</body>
</html>
