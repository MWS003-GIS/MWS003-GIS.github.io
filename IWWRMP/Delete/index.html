<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Visualization</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2); // Adjust view as necessary

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Load the CSV file
        $.ajax({
            url: 'layer_config.csv',
            dataType: 'text',
        }).done(function(data) {
            const layers = parseCSV(data);
            loadGeoJSONLayers(layers);
        });

        // Function to parse CSV data
        function parseCSV(data) {
            const lines = data.trim().split('\n');
            const result = [];
            const headers = lines[0].split(',').map(header => header.trim());

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].trim();
                if (!currentLine) continue;

                const obj = {};
                const values = currentLine.split(',');

                // Ensure values match headers
                if (values.length !== headers.length) {
                    console.warn(`Warning: Skipped line due to header mismatch: ${currentLine}`);
                    continue;
                }

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = values[j].trim();
                }
                result.push(obj);
            }
            return result;
        }

        // Load GeoJSON layers based on parsed CSV data
        function loadGeoJSONLayers(layers) {
            layers.forEach(layer => {
                const { layer_name, attribute, type, color, fillColor } = layer;

                // Replace this with your actual GeoJSON fetching method
                fetch(`${land_cover}.geojson`)
                    .then(response => response.json())
                    .then(geojsonData => {
                        const geojsonLayer = L.geoJSON(geojsonData, {
                            style: {
                                color: color,
                                fillColor: fillColor,
                                fillOpacity: 0.5,
                                weight: 1,
                            },
                            onEachFeature: (feature, layer) => {
                                layer.bindPopup(`Type: ${type}<br>Attribute: ${attribute}`);
                            },
                        }).addTo(map);
                    })
                    .catch(error => {
                        console.error(`Error loading ${layer_name}.geojson: `, error);
                    });
            });
        }
    </script>
</body>
</html>
