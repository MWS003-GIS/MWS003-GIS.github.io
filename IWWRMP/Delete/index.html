<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Parser Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>CSV Parser Example</h1>
<input type="file" id="fileInput" accept=".csv" />
<div id="output"></div>

<script>
$(document).ready(function() {
    $('#fileInput').change(function(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = e.target.result;
            parseCSV(data);
        };
        reader.readAsText(file);
    });

    function parseCSV(data) {
        const rows = data.split('\n');
        const header = rows[0].split(',');
        const outputDiv = $('#output');
        outputDiv.empty(); // Clear previous output
        let errorMessages = [];

        for (let i = 1; i < rows.length; i++) {
            const cols = rows[i].split(',');
            if (cols.length !== header.length) {
                const errorMsg = `Warning: Skipped line due to header mismatch: ${rows[i]}`;
                console.warn(errorMsg);
                errorMessages.push(errorMsg);
                continue; // Skip this row
            }

            // Create a div for each valid row
            const rowDiv = $('<div>').text(`Row ${i}: ${rows[i]}`);
            outputDiv.append(rowDiv);
        }

        if (errorMessages.length > 0) {
            const errorDiv = $('<div>').addClass('error');
            errorDiv.text('Errors encountered:');
            outputDiv.prepend(errorDiv);
            errorMessages.forEach(msg => {
                const errorMsgDiv = $('<div>').text(msg);
                errorDiv.append(errorMsgDiv);
            });
        }
    }
});
</script>

</body>
</html>
